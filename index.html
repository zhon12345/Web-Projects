<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button class="top-buttons" id="show"> </button>
        <button data-all-clear class="top-buttons">AC</button>
        <button data-delete class="top-buttons">DEL</button>
        <button data-operation class="side-buttons">รท</button>
        <button data-number class="number-buttons">7</button>
        <button data-number class="number-buttons">8</button>
        <button data-number class="number-buttons">9</button>
        <button data-operation class="side-buttons">x</button>
        <button data-number class="number-buttons">4</button>
        <button data-number class="number-buttons">5</button>
        <button data-number class="number-buttons">6</button>
        <button data-operation class="side-buttons">-</button>
        <button data-number class="number-buttons">1</button>
        <button data-number class="number-buttons">2</button>
        <button data-number class="number-buttons">3</button>
        <button data-operation class="side-buttons">+</button>
        <button data-number class="span-two number-buttons">0</button>
        <button data-number class="number-buttons">.</button>
        <button data-equals class="side-buttons">=</button>
        <button id="black" class="color-buttons black"> </button>
        <button id="pink" class="color-buttons pink"> </button>
        <button id="green" class="color-buttons green"> </button>
        <button id="yellow" class="color-buttons yellow"> </button>
    </div>
</body>
</html>
